{%  extends "base.html" %}
{% load static %}
{% block body %}
<link rel="stylesheet" href="{% static '/css/register.css' %}">
<form method="post" action="/register">
   <section class="gradient-custom-2">
      {% csrf_token %}
      <div class="container py-2 h-100">
         <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12">
               <div class="card card-registration card-registration-2" style="border-radius: 15px;">
                  <div class="card-body p-0">
                     <div class="row g-0">
                        <div class="col-lg-6">
                           <div class="p-5">
                              <h3 class="fw-normal mb-2" style="color: #4835d4;">General Infomation</h3>
                              <div class="row">
                                 <div class="col-md-6 mb-2 pb-2">
                                    <div class="form-outline">
                                       <input type="text" id="first_name" name="first_name" class="form-control form-control-lg" required />
                                       <label class="form-label" for="first_name">First name</label>
                                    </div>
                                 </div>
                                 <div class="col-md-6 mb-2 pb-2">
                                    <div class="form-outline">
                                       <input type="text" id="last_name" name="last_name" class="form-control form-control-lg" required  />
                                       <label class="form-label" for="last_name">Last name</label>
                                    </div>
                                 </div>
                              </div>
                              <div class="row">
                                 <div class="mb-2 pb-2">
                                    <div class="form-outline">
                                       <input type="email" id="username" name="username" class="form-control form-control-lg" required  />
                                       <label class="form-label" for="username">Email Address</label>
                                    </div>
                                 </div>
                              </div>
                              <div class="row">
                                 <div class="col-md-6 mb-2 pb-2">
                                    <div class="form-outline">
                                       <input type="text" id="password1" name="password1" class="form-control form-control-lg" required  />
                                       <label class="form-label" for="password1">Password</label>
                                    </div>
                                 </div>
                                 <div class="col-md-6 mb-2 pb-2">
                                    <div class="form-outline">
                                       <input type="text" id="password2" name="password2" class="form-control form-control-lg" required  />
                                       <label class="form-label" for="password2">Confirm Password</label>
                                    </div>
                                 </div>
                              </div>
                           </div>
                        </div>
                        <div class="col-lg-6 bg-indigo text-white">
                           <div class="p-5">
                              <h3 class="fw-normal mb-2">Contact Details</h3>
                              <div class="mb-2 pb-2">
                                 <div class="form-outline form-white">
                                    <input type="text" id="mobileno" name="mobileno" class="form-control form-control-lg" required  />
                                    <label class="form-label" for="mobileno">Mobile Number</label>
                                 </div>
                              </div>
                              <div class="mb-2 pb-2">
                                 <div class="form-outline form-white">
                                    <input type="text" id="address" name="address" class="form-control form-control-lg" required  />
                                    <label class="form-label" for="address">Address</label>
                                 </div>
                              </div>
                              <div class="row">
                                 <div class="col-md-5 mb-2 pb-2">
                                    <div class="form-outline form-white">
                                       <input type="text" id="pincode" name="pincode" class="form-control form-control-lg" required  />
                                       <label class="form-label" for="pincode">Pin Code</label>
                                    </div>
                                 </div>
                              </div>
                              <div class="form-check d-flex justify-content-start mb-2 pb-3">
                                 <input class="form-check-input me-3" type="checkbox" id="terms" required />
                                 <label class="form-check-label text-white" for="terms">
                                 I do accept the <a href="#!" class="text-white"><u>Terms and Conditions</u></a> of Our
                                 site.
                                 </label>
                              </div>
                              <button type="submit" class="btn btn-light btn-lg"
                                 data-mdb-ripple-color="dark">Register</button>
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </section>
</form>
{% endblock %}
